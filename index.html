        <div id="content1" class="content " >
            <h1 class="title__content">Welcome to my site.</h1>
            <div class="btn signIn__btn">Sign In</div>
            <div class="btn registered__btn">Registered</div>
        </div>
        <div id="content2" class="content hidden">    
            <form class="widget-content" >
                    <h2 class="widget__title">Registered Details:</h2>
                    <div class="btn_close"></div>
                    <hr>
                    <div class="form_content">
                        <label for="" class="form_lable align-center">
                            E-mail
                            <span class="form-required">*</span>
                        </label>
                        <input tabindex="1" type="email"  name="email" required placeholder="Enter your e-mail" maxlength="50">
                    </div>
                    <div class="form_content">
                        <label for="pass" class="form_lable align-center">
                            Password
                            <span class="form-required">*</span>
                        </label>
                        <input tabindex="2" type="password" id="password"  name="pass" required placeholder="Enter your password" minlength="3" maxlength="16">
                    </div>
                    <div class="form_content">
                        <label for="" class="form_lable align-center">
                            Confirm Password
                            <span class="form-required">*</span>
                        </label>
                        <input tabindex="3" type="password" id="confirm_pass"  required name="confirm_pass" placeholder="Confirm your password" minlength="3" maxlength="16">
                        
                        <div id="checkPassword" class="tooltips hidden">Passwords do not match!
                            
                        </div>
                    </div>
                    <div class="form_content">
                        <label for="" class="form_lable align-center">
                            First Name
                            <span class="form-required">*</span>
                        </label>
                        <input tabindex="4" type="text" name="firstName" required placeholder="First Name" maxlength="50">
                    </div>
                    <div class="form_content">
                        <label for="" class="form_lable align-center">
                            Last Name
                        </label>
                        <input tabindex="5" type="text" name="lastName" placeholder="Last Name" maxlength="50">

                    </div>
                    <div class="form_content">
                        
                        <label class="form_lable align-center">Date of birth</label>
                        <input data-mask='dd/mm/yyyy'>
                    </div>
                    <div class="form_content">
                        <label for="" style="width: 220%;" class="form_lable" >Sex<span class="form-required">*</span>
                        </label>
                        <input type="radio" style="width: 100px;" required name="sex" value="male"><p class="align-center"> Male</p>
                        <input type="radio" style="width: 100px;" required name="sex" value="female"><p class="align-center"> Female</p>
                        
                    </div>
                    
                    <div class="form_content" style="padding-top: 10px;">
                        <label class="form_lable">Desired Salary</label>
                        <div class="slider-container-5">
                            
                            <input type="text" class="slider-input-5-left" />
                            <input type="text" class="slider-input-5-right "/>
                            <div class="slider-5"></div>
                        </div>
                    </div>
                    <div class="form_content">
                        <label class="form_lable align-center">
                            What interests you?
                        </label>
                        <!-- <select id="choices-multiple-remove-button" placeholder="Select tag" multiple>
                            <option value="Animal">Animal</option>
                            <option value="Sport">Sport</option>
                            <option value="Music">Music</option>
                            <option value="Cars">Cars</option>
                        </select>  -->
                        <select class="selectpicker" multiple data-live-search="true">
                            <option value="Animal">Animal</option>
                            <option value="Sport">Sport</option>
                            <option value="Music">Music</option>
                            <option value="Cars">Cars</option>
                          </select>
                    </div>
                    <div class="btn-group" >
                        <button type="submit" class="btn-sub" name="submit">Submit</button>
                        <button type="reset" class="btn-res" name="reset">Reset</button>
                        
                    </div>
                    
            </form>
        </div>


        <form id="content3" class="content hidden">
            <div class="widget-content">
                <h2 class="title__log">Sign In</h2>
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <div class="formname">
                <input id="checkbox" type="checkbox" name="checkbox" onchange="document.getElementById('submit').disabled = !this.checked;" />
                <label for="checkbox">I confirm that I agree</label>    
                <div class="btn-group">  
                    <button type="submit" disabled name="submit" id="submit" value="SignIn" class="btn-sub">Login</button>
                    <button type="button" class="btn-cnl">Cancel</button>
                  </div>
            </div>
              
            </div>
          </form>
