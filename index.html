<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styleSlider.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <span class="navbar-brand" href="#">ORGANIZATION</span>
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Contact</a>
                    <a class="nav-link" href="#" id="registLink">Registration</a>
                    <a class="nav-link" href="#">Log in</a>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div class="row registration hidden" id="registBlock">
                <div class="col-5">
                    <div class="img-regist"></div>
                </div>
                <div class="col-7">
                    <form class="row g-3 registration-form">
                        <div class="col-12 d-flex">
                            <h3>Registration </h3>
                            <div type="button" class="btn-close"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="user" class="form-label">
                                User Name
                                <span class="form-required">*</span>
                            </label>
                            <input type="text" class="form-control" name="username" placeholder="User Name">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">
                                E-mail
                                <span class="form-required">*</span>
                            </label>
                            <input type="email" class="form-control" name="email" id="inputEmai" placeholder="E-mail">
                        </div>
                        <div class="col-md-6 ">
                            <label for="inputPassword4" class="form-label">
                                Password
                                <span class="form-required">*</span>
                            </label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password">
                        </div>
                        <div class="col-6">
                            <label for="confirmPassword" class="form-label">
                                Confirm Password
                                <span class="form-required">*</span>
                            </label>
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPass"
                                placeholder="Confirm Password">
                        </div>
                        <div class="col-6">
                            <label for="firstName" class="form-label">
                                First Name
                                <span class="form-required">*</span>
                            </label>
                            <input type="text" class="form-control" name="firstName" placeholder="First Name">
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="col-md-6">
                            <label for="birthDate" class="form-label">Birth Date</label>
                            <!-- <input type="text" class="form-control" id=""> -->
                            <input class="form-control" placeholder="Birth Date" id="birthDate" type="text" />
                        </div>
                        <div class="col-md-6">
                            <label for="interest" class="form-label">Interest</label>
                            <select id="" class="form-select">
                                <option selected>Cars</option>
                                <option>Music</option>
                                <option>Animal</option>
                                <option></option>
                            </select>

                        </div>
                        <div class="col-md-6 d-flex " name="gender">
                            <label for="Sex" class="form-label">
                                Sex
                                <span class="form-required">*</span>
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radio" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1"></label>
                                Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Radio" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label">How much do you want to earn?</label>
                            <div class="slider-container-5">
                                <input type="text" class="slider-input-5-left" />
                                <input type="text" class="slider-input-5-right " />
                                <div class="slider-5"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I confirm that I agree
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" id="submitRegist" disabled class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-primary reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <div class="footer">
            <p class="footer-text">corp 2021</p>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="./appSlider.js"></script>
    <script src="./app.js"></script>
</body>

</html>
